apply plugin: 'com.android.library'

def _reactNativeVersion = '+'
def _compileSdkVersion = 27
def _buildToolsVersion = '27.0.3'
def _minSdkVersion = 16
def _targetSdkVersion = 27
def _gmsSdkVersion = '+'

android {
    compileSdkVersion _compileSdkVersion
    buildToolsVersion _buildToolsVersion

    defaultConfig {
        minSdkVersion _minSdkVersion
        targetSdkVersion _targetSdkVersion
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile "com.facebook.react:react-native:${_reactNativeVersion}"
    compile "com.google.android.gms:play-services-ads:${_gmsSdkVersion}"
}
